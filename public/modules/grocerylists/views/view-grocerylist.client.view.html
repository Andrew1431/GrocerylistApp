<section data-ng-controller="GrocerylistsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="grocerylist.name"></h1>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == grocerylist.user._id))">
		<a class="btn btn-primary" href="/#!/grocerylists/{{grocerylist._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<div class="row">
        <h4>Quantity: {{grocerylist.quantity}}</h4>
    </div>
</section>
